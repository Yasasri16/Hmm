<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="responsive.css">

  <title>Fav Things ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe4ec, #ffd6e0);
      font-family: 'Helvetica Neue', sans-serif;
      color: #4b2c36;
      padding: 20px;
    }
  
    h1 {
      text-align: center;
      color: #d63384;
      font-size: 2em;
      margin-bottom: 20px;
    }
  
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }
  
    input[type="text"] {
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #d63384;
      width: 60%;
      font-size: 0.9em;
    }
  
    button {
      background-color: #ff6f91;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      color: white;
      font-size: 0.9em;
      cursor: pointer;
      transition: background-color 0.2s;
    }
  
    button:hover {
      background-color: #e45775;
    }
  
    table {
      width: 95%;
      margin: auto;
      border-collapse: separate;
      border-spacing: 0 10px;
    }
  
    th, td {
      background-color: #fff0f5;
      padding: 8px 12px;
      border-radius: 16px;
      text-align: center;
      font-size: 0.9em;
      color: #4b2c36;
    }
  
    th {
      background-color: #ffc0cb;
      font-size: 1em;
    }
  
    .delete-btn {
      background-color: #ff4d6d;
      border: none;
      padding: 4px 10px;
      border-radius: 8px;
      color: white;
      font-size: 0.8em;
      font-weight: bold;
      cursor: pointer;
    }
  
    .delete-btn:hover {
      background-color: #d63350;
    }
  </style>
  
</head>
<body>
  <h1>ðŸŽ€ Our Favorite Things ðŸŽ€</h1>

  <div class="input-container">
    <input type="text" id="topic" placeholder="Enter Topic" />
    <input type="text" id="hisFav" placeholder="His Favorite" />
    <input type="text" id="myFav" placeholder="My Favorite" />
    <button onclick="addFav()">Add</button>
  </div>

  <table id="favTable">
    <thead>
      <tr>
        <th>Topic</th>
        <th>His Fav ðŸ’™</th>
        <th>My Fav ðŸ’–</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let favItems = [];

    function saveFavs() {
      localStorage.setItem("favItems", JSON.stringify(favItems));
    }

    function loadFavs() {
      favItems = JSON.parse(localStorage.getItem("favItems")) || [];
      favItems.forEach(item => addToDOM(item));
    }

    function addFav() {
      const topic = document.getElementById("topic").value.trim();
      const his = document.getElementById("hisFav").value.trim();
      const mine = document.getElementById("myFav").value.trim();

      if (!topic || !his || !mine) return;

      const item = { topic, his, mine };
      favItems.push(item);
      saveFavs();
      addToDOM(item);

      document.getElementById("topic").value = '';
      document.getElementById("hisFav").value = '';
      document.getElementById("myFav").value = '';
    }

    function addToDOM({ topic, his, mine }) {
      const tbody = document.querySelector("#favTable tbody");
      const row = document.createElement("tr");

      const topicCell = document.createElement("td");
      topicCell.textContent = topic;

      const hisCell = document.createElement("td");
      hisCell.textContent = his;

      const mineCell = document.createElement("td");
      mineCell.textContent = mine;

      const actionCell = document.createElement("td");
      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "Delete";
      deleteBtn.onclick = () => {
        favItems = favItems.filter(i => !(i.topic === topic && i.his === his && i.mine === mine));
        saveFavs();
        row.remove();
      };
      actionCell.appendChild(deleteBtn);

      row.appendChild(topicCell);
      row.appendChild(hisCell);
      row.appendChild(mineCell);
      row.appendChild(actionCell);

      tbody.appendChild(row);
    }

    window.onload = loadFavs;
  </script>
</body>
</html>
